<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Language Level Test</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <div class="background-letters"></div> <!-- کانتینر حروف شناور -->
    <div class="menu-toggle" id="menu-toggle">
        <i class="fas fa-bars"></i>
    </div>
    <nav id="sidebar">
        <div class="sidebar-header">
            <h3 class="menu-nav">Menu</h3>
            <i class="fas fa-times" id="close-btn"></i>
        </div>
        <ul class="menu">
            <li><a href="#home"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="#courses"><i class="fas fa-book"></i> Courses</a></li>
            <li><a href="#contact"><i class="fas fa-envelope"></i> Contact Us</a></li>
            <li><a href="#profile"><i class="fas fa-user"></i> Profile</a></li>
        </ul>
    </nav>
    <div class="welcome-container">
        <h1><i class="fas fa-globe-americas"></i> Welcome!</h1>
        <p>Ready to find out your language level? Start the test and explore your potential!</p>
        <button class="start-btn" onclick="startTest()">Start the Test</button>
    </div>
    <script>
        function startTest() {
            window.location.href = 'index.html';
        }

        // Menu toggle script
        document.getElementById('menu-toggle').addEventListener('click', function () {
            document.getElementById('sidebar').classList.add('active');
        });

        document.getElementById('close-btn').addEventListener('click', function () {
            document.getElementById('sidebar').classList.remove('active');
        });

        // ایجاد حروف شناور
        function createFloatingLetters() {
            const container = document.querySelector('.background-letters');
            const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
            const colors = ['#FFA07A', '#20B2AA', '#778899', '#FF6347', '#4682B4'];
            for (let i = 0; i < 30; i++) {
                const span = document.createElement('span');
                span.textContent = letters[Math.floor(Math.random() * letters.length)];
                span.style.color = colors[Math.floor(Math.random() * colors.length)];
                span.style.left = `${Math.random() * 100}%`;
                span.style.top = `${Math.random() * 100}%`;
                span.style.fontSize = `${Math.random() * 3 + 1}em`;
                span.style.animationDuration = `${Math.random() * 5 + 3}s`;
                container.appendChild(span);
            }
        }

        // فراخوانی تابع حروف شناور
        createFloatingLetters();
    </script>
</body>

</html>
